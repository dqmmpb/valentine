<h1>动画(animation)</h1>

<section>
  <h2>动画</h2>
  <div id="animation">
    <ul>
      <li class="loading">
        <h6>加载动画（使用伪类:after实现加载...动画）</h6>
        <p>Loading</p>
      </li>
    </ul>
  </div>
</section>

<section>
  <h2>动画</h2>
  <div id="good-morning">
    <ul>
      <li>
        <h6>加载动画（使用伪类:after实现加载...动画）</h6>
        <p>Loading</p>
        <div id="student" class="student animate">
        </div>
      </li>
    </ul>
  </div>

  <div class="control">
    <div class="axis">
      <label for="axis_x">播放速度（0.3s~3s）默认0.95s，当前<span class="axis_x">0.95</span>s</label>
    </div>
    <div class="axis">
      <input type="range" min="0.3" max="3" step="0.05" value="0.95" id="axis_x" name="axis_x" />
    </div>
    <button type="button" class="reset" id="reset">重置</button> <button type="button" class="pause" id="pause">暂停</button>
  </div>
</section>
