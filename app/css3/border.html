<h1>边距(border)</h1>

<section>
  <h2>border</h2>
  <div id="border">
    <p class="margin">这是标题</p>
    <div class="margin-div border">
      <p class="margin">这是另一个标题</p>
    </div>
    <div class="margin-div border-top">
      <p class="margin">这是另一个标题</p>
    </div>
    <div class="margin-div border-right">
      <p class="margin">这是另一个标题</p>
    </div>
    <div class="margin-div border-bottom">
      <p class="margin">这是另一个标题</p>
    </div>
    <div class="margin-div border-left">
      <p class="margin">这是另一个标题</p>
    </div>
    <div class="margin-div border-property">
      <p class="margin">这是另一个标题</p>
    </div>
    <div class="margin-div">
      <i class="border-triangle triangle-top"></i>
    </div>
    <div class="margin-div">
      <i class="border-triangle triangle-right"></i>
    </div>
    <div class="margin-div">
      <i class="border-triangle triangle-bottom"></i>
    </div>
    <div class="margin-div">
      <i class="border-triangle triangle-left"></i>
    </div>

    <div class="margin-div">
      <p class="margin border-radius">哈哈哈</p>
    </div>

    <div class="margin-div">
      <p class="margin border-radius top-left">top-left</p>
    </div>

    <div class="margin-div">
      <p class="margin border-radius top-right">top-right</p>
    </div>

    <div class="margin-div">
      <p class="margin border-radius bottom-left">bottom-left</p>
    </div>

    <div class="margin-div">
      <p class="margin border-radius bottom-right">bottom-right</p>
    </div>

    <div class="margin-div">
      <p class="margin border-radius border-more">border-more</p>
    </div>

    <div class="margin-div">
      <p class="margin box-shadow">box-shadow</p>
    </div>

  </div>
</section>
