<h1>变换(transform)</h1>

<section>
  <h2>矩阵变换</h2>
  <div id="matrix">
    <p>对于matrix(1, 0, 0, 1, <span class="axis_x">30</span>, <span class="axis_y">30</span>)偏移，位置计算等式为：</p>
    <p> x' = ax+cy+e = 1*x+0*y+<span class="axis_x">30</span> = x + <span class="axis_x">30</span>;</p>
    <p> y' = bx+dy+f = 0*x+1*y+<span class="axis_y">30</span> = y + <span class="axis_y">30</span>;</p>

    <div id="current">
    </div>

    <div class="control">
      <div class="axis">
        <label for="axis_x">axis x</label>
        <input type="range" min="10" max="100" value="30" id="axis_x" name="axis_x" />
      </div>
      <div class="axis">
        <label for="axis_y">axis y</label>
        <input type="range" min="10" max="100" value="30" id="axis_y" name="axis_y" />
      </div>

      <button type="button" class="reset" id="reset">重置</button> <button type="button" class="transform" id="transform">变换</button>
    </div>


    <div class="panel-demo">
      <div id="matrix-o" class="matrix-o">
      </div>
    </div>
  </div>

</section>
